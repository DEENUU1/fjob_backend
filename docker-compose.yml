version: "3"

services:
    web:
        hostname: web
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: fjob-web-dev
        command: gunicorn fjob.wsgi:application -w 4 -b 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - redis
            - celery
        env_file:
            - .env
        restart: always

    redis:
        image: redis:latest
        container_name: fjob-redis-dev
        ports:
            - "6379:6379"
        restart: always

    celery:
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: fjob-celery-dev
        command: celery -A fjob.celery worker -l info
        volumes:
            - .:/app/
        depends_on:
            - redis
        restart: always

    cloudsqlproxy:
        container_name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.19.1
        volumes:
            - ./creds.json:/secrets/cloudsql/creds.json
        ports:
            - 127.0.0.1:5432:5432
        command: /cloud_sql_proxy -instances="django-cloudrun-project:us-east1:django-dev-db"=tcp:0.0.0.0:5432 -credential_file=/secrets/cloudsql/creds.json
        restart: always
