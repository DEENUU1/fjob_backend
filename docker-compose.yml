version: "3"

services:
    web:
        hostname: web
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: fjob-web-dev
        command: >
            bash -c "
                python manage.py collectstatic --no-input &&
                python manage.py migrate --no-input &&
                gunicorn fjob.wsgi:application -w 4 -b 0.0.0.0:8000"
        volumes:
            - .:/appi mea
        ports:
            - "8000:8000"
        depends_on:
            - redis
            - celery
        env_file:
            - .env
        restart: always

    redis:
        image: redis:latest
        container_name: fjob-redis-dev
        ports:
            - "6379:6379"
        restart: always

    celery:
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: fjob-celery-dev
        command: celery -A fjob.celery worker -l info
        volumes:
            - .:/app/
        depends_on:
            - redis
        restart: always

    celery-beat:
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: fjob-celery-beat
        command: celery -A fjob.celery beat -l info
        volumes:
            - .:/app/
        depends_on:
            - redis